<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医养平台 - 用户认证系统测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4285f4;
        }

        .test-section h2 {
            color: #4285f4;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            background: #4285f4;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }

        .btn-success {
            background: #34a853;
        }

        .btn-success:hover {
            background: #2d8f47;
        }

        .btn-warning {
            background: #fbbc04;
        }

        .btn-warning:hover {
            background: #f9ab00;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .success {
            color: #34a853;
            border-color: #34a853;
            background: #e8f5e8;
        }

        .error {
            color: #ea4335;
            border-color: #ea4335;
            background: #fce8e6;
        }

        .info {
            color: #4285f4;
            border-color: #4285f4;
            background: #e8f0fe;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-selector label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .role-selector label:hover {
            border-color: #4285f4;
        }

        .role-selector input[type="radio"]:checked + span {
            color: #4285f4;
        }

        .role-selector input[type="radio"] {
            width: auto;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .btn {
            background: #ccc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 智慧医养大数据平台 - 用户认证系统测试</h1>
        
        <!-- 基础API测试 -->
        <div class="test-section">
            <h2>📊 系统统计信息</h2>
            <button class="btn btn-success" onclick="loadStatistics()">获取用户统计</button>
            <div id="statisticsResult" class="result-box"></div>
        </div>

        <!-- 用户注册测试 -->
        <div class="test-section">
            <h2>📝 用户注册测试</h2>
            
            <div class="form-group">
                <label>选择角色：</label>
                <div class="role-selector">
                    <label>
                        <input type="radio" name="registerRole" value="admin" checked>
                        <span>管理员</span>
                    </label>
                    <label>
                        <input type="radio" name="registerRole" value="doctor">
                        <span>医生</span>
                    </label>
                    <label>
                        <input type="radio" name="registerRole" value="family">
                        <span>家属</span>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="regUsername">用户名：</label>
                    <input type="text" id="regUsername" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="regPassword">密码：</label>
                    <input type="password" id="regPassword" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="regRealName">真实姓名：</label>
                    <input type="text" id="regRealName" placeholder="请输入真实姓名">
                </div>
                <div class="form-group">
                    <label for="regPhone">手机号：</label>
                    <input type="tel" id="regPhone" placeholder="请输入手机号">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="regEmail">邮箱：</label>
                    <input type="email" id="regEmail" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="regGender">性别：</label>
                    <select id="regGender">
                        <option value="">请选择性别</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>

            <!-- 角色专属字段 -->
            <div id="doctorFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="doctorTitle">医生职称：</label>
                        <input type="text" id="doctorTitle" placeholder="如：主任医师">
                    </div>
                    <div class="form-group">
                        <label for="doctorSpeciality">专业特长：</label>
                        <input type="text" id="doctorSpeciality" placeholder="如：心血管内科">
                    </div>
                </div>
            </div>

            <div id="familyFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="familyRelationship">与老人关系：</label>
                        <input type="text" id="familyRelationship" placeholder="如：儿子、女儿">
                    </div>
                    <div class="form-group">
                        <label for="familyElderlyIds">关联老人ID：</label>
                        <input type="text" id="familyElderlyIds" placeholder="多个ID用逗号分隔">
                    </div>
                </div>
            </div>

            <button class="btn" onclick="registerUser()">注册用户</button>
            <button class="btn btn-warning" onclick="generateRandomUser()">生成随机用户</button>
            <div id="registerResult" class="result-box"></div>
        </div>

        <!-- 用户登录测试 -->
        <div class="test-section">
            <h2>🔐 用户登录测试</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="loginUsername">用户名：</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码：</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码">
                </div>
            </div>

            <button class="btn" onclick="loginUser()">登录</button>
            <button class="btn btn-warning" onclick="fillTestLogin()">填入测试账号</button>
            <div id="loginResult" class="result-box"></div>
        </div>

        <!-- 用户管理测试 -->
        <div class="test-section">
            <h2>👥 用户管理测试</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="userRole">角色筛选：</label>
                    <select id="userRole">
                        <option value="">全部角色</option>
                        <option value="admin">管理员</option>
                        <option value="doctor">医生</option>
                        <option value="family">家属</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="testUserId">测试用户ID：</label>
                    <input type="number" id="testUserId" placeholder="请输入用户ID">
                </div>
            </div>

            <button class="btn" onclick="loadUserList()">获取用户列表</button>
            <button class="btn btn-success" onclick="getUserDetail()">获取用户详情</button>
            <button class="btn btn-warning" onclick="getUserPermissions()">获取用户权限</button>
            <div id="userManageResult" class="result-box"></div>
        </div>
    </div>

    <script>
        // API基础URL
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // 角色切换处理
        document.querySelectorAll('input[name="registerRole"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const doctorFields = document.getElementById('doctorFields');
                const familyFields = document.getElementById('familyFields');
                
                doctorFields.style.display = 'none';
                familyFields.style.display = 'none';
                
                if (this.value === 'doctor') {
                    doctorFields.style.display = 'block';
                } else if (this.value === 'family') {
                    familyFields.style.display = 'block';
                }
            });
        });

        // 生成随机用户数据
        function generateRandomUser() {
            const roles = ['admin', 'doctor', 'family'];
            const randomRole = roles[Math.floor(Math.random() * roles.length)];
            const timestamp = Date.now();
            
            document.getElementById('regUsername').value = `test_${randomRole}_${timestamp}`;
            document.getElementById('regPassword').value = '123456';
            document.getElementById('regRealName').value = `测试${randomRole}${timestamp}`;
            document.getElementById('regPhone').value = `139${String(timestamp).slice(-8)}`;
            document.getElementById('regEmail').value = `test_${randomRole}_${timestamp}@example.com`;
            document.getElementById('regGender').value = Math.random() > 0.5 ? '1' : '0';
            
            // 选中对应角色
            document.querySelector(`input[value="${randomRole}"]`).checked = true;
            document.querySelector(`input[value="${randomRole}"]`).dispatchEvent(new Event('change'));
            
            // 填充角色专属字段
            if (randomRole === 'doctor') {
                document.getElementById('doctorTitle').value = '主治医师';
                document.getElementById('doctorSpeciality').value = '内科';
            } else if (randomRole === 'family') {
                document.getElementById('familyRelationship').value = '子女';
                document.getElementById('familyElderlyIds').value = '1,2';
            }
        }

        // 填入测试登录账号
        function fillTestLogin() {
            document.getElementById('loginUsername').value = 'admin';
            document.getElementById('loginPassword').value = '123456';
        }

        // 统计信息
        async function loadStatistics() {
            const resultDiv = document.getElementById('statisticsResult');
            resultDiv.innerHTML = '<div class="loading">正在加载统计信息...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/statistics`);
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    resultDiv.innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>管理员</h3>
                                <div class="number">${stats.adminCount || 0}</div>
                            </div>
                            <div class="stat-card">
                                <h3>医生</h3>
                                <div class="number">${stats.doctorCount || 0}</div>
                            </div>
                            <div class="stat-card">
                                <h3>家属</h3>
                                <div class="number">${stats.familyCount || 0}</div>
                            </div>
                            <div class="stat-card">
                                <h3>总计</h3>
                                <div class="number">${stats.totalCount || 0}</div>
                            </div>
                        </div>
                    `;
                    resultDiv.className = 'result-box success';
                } else {
                    resultDiv.innerHTML = `<pre>错误：${result.message}</pre>`;
                    resultDiv.className = 'result-box error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>请求失败：${error.message}</pre>`;
                resultDiv.className = 'result-box error';
            }
        }

        // 用户注册
        async function registerUser() {
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = '<div class="loading">正在注册用户...</div>';
            
            const roleCode = document.querySelector('input[name="registerRole"]:checked').value;
            const registerData = {
                username: document.getElementById('regUsername').value,
                password: document.getElementById('regPassword').value,
                realName: document.getElementById('regRealName').value,
                phone: document.getElementById('regPhone').value,
                email: document.getElementById('regEmail').value,
                gender: document.getElementById('regGender').value ? parseInt(document.getElementById('regGender').value) : null,
                roleCode: roleCode
            };

            // 添加角色专属字段
            if (roleCode === 'doctor') {
                registerData.doctorTitle = document.getElementById('doctorTitle').value;
                registerData.doctorSpeciality = document.getElementById('doctorSpeciality').value;
            } else if (roleCode === 'family') {
                registerData.familyRelationship = document.getElementById('familyRelationship').value;
                registerData.familyElderlyIds = document.getElementById('familyElderlyIds').value;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<pre>注册成功！\n${JSON.stringify(result.data, null, 2)}</pre>`;
                    resultDiv.className = 'result-box success';
                    // 自动填入登录表单
                    document.getElementById('loginUsername').value = registerData.username;
                    document.getElementById('loginPassword').value = registerData.password;
                } else {
                    resultDiv.innerHTML = `<pre>注册失败：${result.message}</pre>`;
                    resultDiv.className = 'result-box error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>注册请求失败：${error.message}</pre>`;
                resultDiv.className = 'result-box error';
            }
        }

        // 用户登录
        async function loginUser() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="loading">正在登录...</div>';
            
            const loginData = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<pre>登录成功！\nToken: ${result.data.token}\n用户信息:\n${JSON.stringify(result.data.userInfo, null, 2)}</pre>`;
                    resultDiv.className = 'result-box success';
                    // 保存token和用户ID供后续测试使用
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userId', result.data.userInfo.id);
                    document.getElementById('testUserId').value = result.data.userInfo.id;
                } else {
                    resultDiv.innerHTML = `<pre>登录失败：${result.message}</pre>`;
                    resultDiv.className = 'result-box error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>登录请求失败：${error.message}</pre>`;
                resultDiv.className = 'result-box error';
            }
        }

        // 获取用户列表
        async function loadUserList() {
            const resultDiv = document.getElementById('userManageResult');
            resultDiv.innerHTML = '<div class="loading">正在获取用户列表...</div>';
            
            const roleCode = document.getElementById('userRole').value;
            let url = `${API_BASE_URL}/user/list`;
            if (roleCode) {
                url += `?roleCode=${roleCode}`;
            }

            try {
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<pre>用户列表：\n${JSON.stringify(result.data, null, 2)}</pre>`;
                    resultDiv.className = 'result-box success';
                } else {
                    resultDiv.innerHTML = `<pre>获取用户列表失败：${result.message}</pre>`;
                    resultDiv.className = 'result-box error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>请求失败：${error.message}</pre>`;
                resultDiv.className = 'result-box error';
            }
        }

        // 获取用户详情
        async function getUserDetail() {
            const resultDiv = document.getElementById('userManageResult');
            const userId = document.getElementById('testUserId').value;
            
            if (!userId) {
                resultDiv.innerHTML = '<pre>请先输入用户ID</pre>';
                resultDiv.className = 'result-box error';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">正在获取用户详情...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/user/${userId}`);
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<pre>用户详情：\n${JSON.stringify(result.data, null, 2)}</pre>`;
                    resultDiv.className = 'result-box success';
                } else {
                    resultDiv.innerHTML = `<pre>获取用户详情失败：${result.message}</pre>`;
                    resultDiv.className = 'result-box error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>请求失败：${error.message}</pre>`;
                resultDiv.className = 'result-box error';
            }
        }

        // 获取用户权限
        async function getUserPermissions() {
            const resultDiv = document.getElementById('userManageResult');
            const userId = document.getElementById('testUserId').value;
            
            if (!userId) {
                resultDiv.innerHTML = '<pre>请先输入用户ID</pre>';
                resultDiv.className = 'result-box error';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">正在获取用户权限...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/user/${userId}/permissions`);
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<pre>用户权限：\n${JSON.stringify(result.data, null, 2)}</pre>`;
                    resultDiv.className = 'result-box success';
                } else {
                    resultDiv.innerHTML = `<pre>获取用户权限失败：${result.message}</pre>`;
                    resultDiv.className = 'result-box error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>请求失败：${error.message}</pre>`;
                resultDiv.className = 'result-box error';
            }
        }

        // 页面加载完成后自动加载统计信息
        window.addEventListener('load', function() {
            loadStatistics();
        });
    </script>
</body>
</html>
