<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
</head>
<body>
    <h1>健康预警API测试</h1>
    <button onclick="testPageAPI()">测试分页API</button>
    <button onclick="testStatisticsAPI()">测试统计API</button>
    <div id="result"></div>

    <script>
        function testPageAPI() {
            fetch('http://localhost:8080/api/health-warning/page', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    pageNum: 1,
                    pageSize: 10
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<h3>分页API结果:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<h3>分页API错误:</h3><pre>' + error.message + '</pre>';
            });
        }

        function testStatisticsAPI() {
            fetch('http://localhost:8080/api/health-warning/statistics/level', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<h3>统计API结果:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<h3>统计API错误:</h3><pre>' + error.message + '</pre>';
            });
        }
    </script>
</body>
</html>
