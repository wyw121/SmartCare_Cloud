<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性别选择组件测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>性别选择组件测试</h1>
    
    <div class="test-form">
        <h3>模拟编辑表单</h3>
        <div class="form-group">
            <label>姓名:</label>
            <input type="text" id="name" value="测试用户" />
        </div>
        
        <div class="form-group">
            <label>性别:</label>
            <input type="radio" id="male" name="gender" value="1" />
            <label for="male" style="display: inline; margin-right: 15px;">男</label>
            <input type="radio" id="female" name="gender" value="0" />
            <label for="female" style="display: inline;">女</label>
        </div>
        
        <div class="form-group">
            <button onclick="setGender(1)">设置为男性</button>
            <button onclick="setGender(0)">设置为女性</button>
            <button onclick="getGender()">获取当前选择</button>
        </div>
        
        <div id="result" class="result">
            当前性别值: 未选择
        </div>
    </div>

    <div class="test-form">
        <h3>测试数据回显</h3>
        <p>模拟从后端获取的数据:</p>
        <button onclick="simulateUserData(1, '张三', '男性用户')">加载男性用户数据</button>
        <button onclick="simulateUserData(0, '李华', '女性用户')">加载女性用户数据</button>
        <button onclick="simulateUserData(0, '王芳', '女性用户2')">加载女性用户数据2</button>
        
        <div id="userData" class="result">
            等待加载数据...
        </div>
    </div>

    <script>
        function setGender(value) {
            const radios = document.querySelectorAll('input[name="gender"]');
            radios.forEach(radio => {
                radio.checked = (radio.value == value);
            });
            getGender();
        }
        
        function getGender() {
            const selectedRadio = document.querySelector('input[name="gender"]:checked');
            const value = selectedRadio ? selectedRadio.value : '未选择';
            const text = value === '1' ? '男' : value === '0' ? '女' : '未选择';
            
            document.getElementById('result').innerHTML = `
                当前性别值: ${value} (${text})
            `;
        }
        
        function simulateUserData(gender, name, description) {
            // 模拟设置表单数据
            document.getElementById('name').value = name;
            setGender(gender);
            
            document.getElementById('userData').innerHTML = `
                <strong>模拟数据加载 - ${description}</strong><br>
                姓名: ${name}<br>
                性别: ${gender} (${gender === 0 ? '女' : '男'})<br>
                <em>表单应该正确回显为: ${gender === 0 ? '女性' : '男性'}</em>
            `;
        }

        // 监听性别选择变化
        document.addEventListener('DOMContentLoaded', function() {
            const radios = document.querySelectorAll('input[name="gender"]');
            radios.forEach(radio => {
                radio.addEventListener('change', getGender);
            });
        });
    </script>
</body>
</html>
