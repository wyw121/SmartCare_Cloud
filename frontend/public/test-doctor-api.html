<!DOCTYPE html>
<html>
<head>
    <title>Doctor API Test</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Doctor API Test</h1>
    <button onclick="testDoctorAPI()">Test Doctor API</button>
    <div id="result"></div>

    <script>
        async function testDoctorAPI() {
            try {
                const response = await axios.post('http://localhost:8080/api/doctor/page', {
                    pageNum: 1,
                    pageSize: 10
                });
                
                document.getElementById('result').innerHTML = 
                    '<h3>Success:</h3><pre>' + JSON.stringify(response.data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3><pre>' + JSON.stringify(error.response?.data || error.message, null, 2) + '</pre>';
            }
        }
    </script>
</body>
</html>
