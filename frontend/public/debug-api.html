<!DOCTYPE html>
<html>
<head>
    <title>Debug API Calls</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Debug API Calls</h1>
    
    <button onclick="testDirectAPI()">Test Direct API (localhost:8080)</button>
    <button onclick="testProxyAPI()">Test Through Proxy (localhost:3000)</button>
    <button onclick="checkLocalStorage()">Check Local Storage</button>
    
    <div id="result"></div>

    <script>
        async function testDirectAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/doctor/page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pageNum: 1,
                        pageSize: 10
                    })
                });
                
                const data = await response.json();
                showResult('Direct API Success', data, 'success');
            } catch (error) {
                showResult('Direct API Error', error.message, 'error');
            }
        }
        
        async function testProxyAPI() {
            try {
                const response = await fetch('/api/doctor/page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pageNum: 1,
                        pageSize: 10
                    })
                });
                
                const data = await response.json();
                showResult('Proxy API Success', data, 'success');
            } catch (error) {
                showResult('Proxy API Error', error.message, 'error');
            }
        }
        
        function checkLocalStorage() {
            const storage = {
                token: localStorage.getItem('token'),
                userInfo: localStorage.getItem('userInfo'),
                allKeys: Object.keys(localStorage)
            };
            showResult('Local Storage', storage, 'debug');
        }
        
        function showResult(title, data, type) {
            const resultDiv = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultDiv.appendChild(div);
        }
    </script>
</body>
</html>
