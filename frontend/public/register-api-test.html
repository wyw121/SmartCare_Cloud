<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册API测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .test-button {
            background: #409eff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #337ecc;
        }
        .test-button.success {
            background: #67c23a;
        }
        .test-button.danger {
            background: #f56c6c;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .result.success {
            background: #f0f9ff;
            border: 1px solid #0891b2;
            color: #0891b2;
        }
        .result.error {
            background: #fef2f2;
            border: 1px solid #dc2626;
            color: #dc2626;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 注册API测试工具</h1>
        
        <div class="test-section">
            <h3>📊 服务状态检查</h3>
            <button class="test-button" onclick="checkHealth()">检查后端服务状态</button>
            <div id="health-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🧪 注册API测试</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" id="username" value="testuser01" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" id="password" value="123456" placeholder="输入密码">
                </div>
                <div class="form-group">
                    <label>确认密码:</label>
                    <input type="password" id="confirmPassword" value="123456" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <label>真实姓名:</label>
                    <input type="text" id="realName" value="测试用户" placeholder="输入真实姓名">
                </div>
                <div class="form-group">
                    <label>手机号:</label>
                    <input type="text" id="phone" value="13800138000" placeholder="输入手机号">
                </div>
                <div class="form-group">
                    <label>邮箱:</label>
                    <input type="email" id="email" value="test@example.com" placeholder="输入邮箱">
                </div>
                <div class="form-group">
                    <label>角色:</label>
                    <select id="roleCode">
                        <option value="admin">管理员</option>
                        <option value="doctor">医生</option>
                        <option value="family">家属</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>性别:</label>
                    <select id="gender">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="test-button success" onclick="testRegister()">测试注册API</button>
                <button class="test-button" onclick="testWithMockData()">使用模拟数据测试</button>
                <button class="test-button danger" onclick="clearResults()">清空结果</button>
            </div>
            
            <div id="register-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🌐 网络诊断</h3>
            <button class="test-button" onclick="testCors()">测试跨域设置</button>
            <button class="test-button" onclick="testEndpoints()">测试API端点</button>
            <div id="network-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // 检查后端服务健康状态
        async function checkHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '检查中...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 后端服务正常运行\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 后端服务异常\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 网络错误: ${error.message}\n可能原因:\n1. 后端服务未启动\n2. 端口8080被占用\n3. 跨域问题`;
            }
        }
        
        // 测试注册API
        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '注册中...';
            resultDiv.className = 'result';
            
            // 收集表单数据
            const registerData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                realName: document.getElementById('realName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                roleCode: document.getElementById('roleCode').value,
                gender: parseInt(document.getElementById('gender').value)
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 注册成功!\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 注册失败\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 请求失败: ${error.message}\n请检查:\n1. 后端服务是否运行\n2. 网络连接是否正常\n3. 请求数据格式是否正确`;
            }
        }
        
        // 使用模拟数据测试
        function testWithMockData() {
            const timestamp = Date.now();
            document.getElementById('username').value = `testuser${timestamp}`;
            document.getElementById('realName').value = `测试用户${timestamp}`;
            document.getElementById('phone').value = `138${Math.floor(Math.random() * 100000000).toString().padStart(8, '0')}`;
            document.getElementById('email').value = `test${timestamp}@example.com`;
            
            testRegister();
        }
        
        // 测试跨域设置
        async function testCors() {
            const resultDiv = document.getElementById('network-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '测试跨域设置...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/health`, {
                    method: 'OPTIONS'
                });
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ 跨域设置正常\n状态码: ${response.status}\n允许的方法: ${response.headers.get('Access-Control-Allow-Methods') || '未设置'}\n允许的头部: ${response.headers.get('Access-Control-Allow-Headers') || '未设置'}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 跨域设置可能有问题: ${error.message}`;
            }
        }
        
        // 测试API端点
        async function testEndpoints() {
            const resultDiv = document.getElementById('network-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '测试API端点...';
            resultDiv.className = 'result';
            
            const endpoints = [
                { path: '/auth/health', method: 'GET' },
                { path: '/auth/register', method: 'POST' },
                { path: '/auth/login', method: 'POST' }
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint.path}`, {
                        method: endpoint.method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: endpoint.method === 'POST' ? JSON.stringify({}) : null
                    });
                    
                    results.push(`${endpoint.method} ${endpoint.path}: ${response.status} ${response.statusText}`);
                } catch (error) {
                    results.push(`${endpoint.method} ${endpoint.path}: ERROR - ${error.message}`);
                }
            }
            
            resultDiv.className = 'result success';
            resultDiv.textContent = `📊 API端点测试结果:\n${results.join('\n')}`;
        }
        
        // 清空结果
        function clearResults() {
            document.querySelectorAll('.result').forEach(div => {
                div.style.display = 'none';
                div.textContent = '';
            });
        }
        
        // 页面加载时自动检查服务状态
        window.addEventListener('load', function() {
            console.log('注册API测试工具已加载');
            setTimeout(checkHealth, 1000);
        });
    </script>
</body>
</html>
