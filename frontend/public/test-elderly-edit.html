<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老人档案编辑功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            word-break: break-all;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gender-display {
            font-weight: bold;
            color: #d63384;
        }
    </style>
</head>
<body>
    <h1>老人档案编辑功能测试</h1>
    
    <div class="test-section">
        <h3>测试用户数据</h3>
        <p>点击按钮获取不同性别的用户数据，验证性别字段是否正确返回：</p>
        <button onclick="getUserData(1)">获取男性用户(ID:1)</button>
        <button onclick="getUserData(2)">获取女性用户(ID:2)</button>
        <button onclick="getUserData(3)">获取女性用户(ID:3)</button>
        <button onclick="getUserData(6)">获取女性用户(ID:6)</button>
        <div id="userData" class="result"></div>
    </div>

    <div class="test-section">
        <h3>前端编辑页面链接</h3>
        <p>点击以下链接进入编辑页面，观察性别选择是否正确回显：</p>
        <a href="http://localhost:3000/elderly/edit/1" target="_blank">编辑男性用户(ID:1)</a><br><br>
        <a href="http://localhost:3000/elderly/edit/2" target="_blank">编辑女性用户(ID:2)</a><br><br>
        <a href="http://localhost:3000/elderly/edit/3" target="_blank">编辑女性用户(ID:3)</a><br><br>
        <a href="http://localhost:3000/elderly/edit/6" target="_blank">编辑女性用户(ID:6)</a><br><br>
    </div>

    <div class="test-section">
        <h3>性别字段说明</h3>
        <ul>
            <li><strong>gender: 0</strong> - 表示女性</li>
            <li><strong>gender: 1</strong> - 表示男性</li>
        </ul>
        <p>在编辑页面中，性别选择应该根据数据库中的gender值正确回显：</p>
        <ul>
            <li>如果gender=0，应该默认选中"女"</li>
            <li>如果gender=1，应该默认选中"男"</li>
        </ul>
    </div>

    <script>
        async function getUserData(id) {
            try {
                const response = await fetch(`http://localhost:8080/elderly/${id}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                const userData = document.getElementById('userData');
                
                if (result.success) {
                    const genderText = result.data.gender === 0 ? '女性' : '男性';
                    userData.innerHTML = `
                        <h4>用户ID: ${id} 的数据</h4>
                        <p><strong>姓名:</strong> ${result.data.name}</p>
                        <p><strong>性别:</strong> <span class="gender-display">${genderText} (gender: ${result.data.gender})</span></p>
                        <p><strong>身份证:</strong> ${result.data.idCard}</p>
                        <p><strong>电话:</strong> ${result.data.phone}</p>
                        <p><strong>地址:</strong> ${result.data.address}</p>
                        <p><strong>完整数据:</strong></p>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    `;
                } else {
                    userData.innerHTML = `<p style="color: red;">获取数据失败: ${result.message}</p>`;
                }
            } catch (error) {
                document.getElementById('userData').innerHTML = `<p style="color: red;">请求失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
