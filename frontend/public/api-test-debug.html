<!DOCTYPE html>
<html>
<head>
    <title>API测试工具</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-button { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; max-height: 400px; overflow-y: auto; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <h1>智慧医养平台API测试工具</h1>
    
    <button class="test-button" onclick="testBackendConnection()">测试后端连接</button>
    <button class="test-button" onclick="testElderlyPage()">测试老人分页API</button>
    <button class="test-button" onclick="testDatabaseConnection()">测试数据库连接</button>
    
    <div id="result" class="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function log(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<div style="margin: 5px 0;"><strong>[${time}]</strong> ${message}</div>`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
            if (isError) {
                resultDiv.className = 'result error';
            } else {
                resultDiv.className = 'result success';
            }
        }
        
        async function testBackendConnection() {
            log('正在测试后端连接...');
            try {
                const response = await fetch('http://localhost:8080/');
                const result = await response.text();
                log(`后端响应状态: ${response.status}`);
                log(`响应内容: ${result}`);
            } catch (error) {
                log(`连接失败: ${error.message}`, true);
            }
        }
        
        async function testElderlyPage() {
            log('正在测试老人分页API...');
            try {
                const response = await fetch('http://localhost:8080/elderly/page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pageNum: 1,
                        pageSize: 10
                    })
                });
                const result = await response.json();
                log(`API响应状态: ${response.status}`);
                log(`响应数据: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                log(`API调用失败: ${error.message}`, true);
            }
        }
        
        async function testDatabaseConnection() {
            log('正在测试数据库连接...');
            try {
                const response = await fetch('http://localhost:8080/elderly/test');
                const result = await response.json();
                log(`数据库测试状态: ${response.status}`);
                log(`测试结果: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                log(`数据库测试失败: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
