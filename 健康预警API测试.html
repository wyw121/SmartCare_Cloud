<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康预警API测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.success {
            background: #28a745;
        }
        .button.danger {
            background: #dc3545;
        }
        .result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .result.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 健康预警API测试工具</h1>
            <p>测试健康预警页面的多选搜索功能</p>
        </div>

        <div class="test-section">
            <h3>📋 测试参数</h3>
            <div class="form-group">
                <label>老人姓名:</label>
                <input type="text" id="elderlyName" placeholder="请输入老人姓名">
            </div>
            <div class="form-group">
                <label>预警类型 (多选, 逗号分隔):</label>
                <input type="text" id="warningType" placeholder="如: 血压异常,血糖异常">
            </div>
            <div class="form-group">
                <label>预警级别 (多选, 逗号分隔):</label>
                <input type="text" id="warningLevel" placeholder="如: 1,2,3,4">
            </div>
            <div class="form-group">
                <label>状态 (多选, 逗号分隔):</label>
                <input type="text" id="status" placeholder="如: 0,1,2">
            </div>
            <div class="form-group">
                <label>页码:</label>
                <input type="number" id="pageNum" value="1" min="1">
            </div>
            <div class="form-group">
                <label>页大小:</label>
                <input type="number" id="pageSize" value="10" min="1" max="100">
            </div>
        </div>

        <div class="test-section">
            <h3>🚀 测试操作</h3>
            <button class="button success" onclick="testBasicQuery()">基础查询测试</button>
            <button class="button" onclick="testMultiSelect()">多选查询测试</button>
            <button class="button" onclick="testEmptyParams()">空参数测试</button>
            <button class="button danger" onclick="clearResults()">清空结果</button>
        </div>

        <div class="test-section">
            <h3>📊 测试结果</h3>
            <div id="testResult" class="result">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>🔗 快速链接</h3>
            <a href="http://localhost:3001/#/health-warning/index" target="_blank" class="button">🏥 健康预警页面</a>
            <a href="http://localhost:8080/swagger-ui/" target="_blank" class="button">📚 API文档</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        function log(message, isError = false) {
            const resultDiv = document.getElementById('testResult');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '❌ ERROR' : '✅ SUCCESS';
            resultDiv.textContent += `[${timestamp}] ${prefix}: ${message}\n`;
            resultDiv.className = isError ? 'result error' : 'result';
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        function clearResults() {
            document.getElementById('testResult').textContent = '等待测试...';
            document.getElementById('testResult').className = 'result';
        }

        async function callHealthWarningAPI(params) {
            try {
                log(`开始调用API: /api/health-warning/page`);
                log(`请求参数: ${JSON.stringify(params, null, 2)}`);
                
                const response = await fetch(`${API_BASE}/api/health-warning/page`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                log(`响应状态: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                log(`响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (data.code === 200) {
                    log(`✅ API调用成功! 共查询到 ${data.data.total} 条记录`);
                } else {
                    log(`⚠️ API返回业务错误: ${data.message}`, true);
                }
                
                return data;
            } catch (error) {
                log(`💥 API调用失败: ${error.message}`, true);
                throw error;
            }
        }

        async function testBasicQuery() {
            log('=== 开始基础查询测试 ===');
            const params = {
                pageNum: parseInt(document.getElementById('pageNum').value) || 1,
                pageSize: parseInt(document.getElementById('pageSize').value) || 10
            };
            
            const elderlyName = document.getElementById('elderlyName').value.trim();
            if (elderlyName) {
                params.elderlyName = elderlyName;
            }
            
            await callHealthWarningAPI(params);
        }

        async function testMultiSelect() {
            log('=== 开始多选查询测试 ===');
            const params = {
                pageNum: parseInt(document.getElementById('pageNum').value) || 1,
                pageSize: parseInt(document.getElementById('pageSize').value) || 10
            };
            
            const warningType = document.getElementById('warningType').value.trim();
            if (warningType) {
                params.warningType = warningType;
            }
            
            const warningLevel = document.getElementById('warningLevel').value.trim();
            if (warningLevel) {
                params.warningLevel = warningLevel;
            }
            
            const status = document.getElementById('status').value.trim();
            if (status) {
                params.status = status;
            }
            
            await callHealthWarningAPI(params);
        }

        async function testEmptyParams() {
            log('=== 开始空参数测试 ===');
            const params = {
                pageNum: 1,
                pageSize: 10
            };
            
            await callHealthWarningAPI(params);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🎉 健康预警API测试工具加载完成');
            log('提示：可以在上方表单中填入测试参数，然后点击测试按钮');
        });
    </script>
</body>
</html>
