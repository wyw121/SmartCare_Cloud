<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧医养平台 API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f9f9f9; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; margin: 5px; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>🏥 智慧医养平台 API 测试</h1>
    
    <div class="test-section">
        <h2>📋 老人列表分页查询</h2>
        <button onclick="testElderlyPage()">测试老人列表API</button>
        <div id="elderlyPageResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>👤 获取老人详情</h2>
        <input type="number" id="elderlyId" placeholder="输入老人ID" value="1">
        <button onclick="testElderlyDetail()">测试老人详情API</button>
        <div id="elderlyDetailResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        async function testElderlyPage() {
            const resultDiv = document.getElementById('elderlyPageResult');
            resultDiv.textContent = '正在请求中...';
            
            try {
                const response = await fetch(`${API_BASE}/elderly/page`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pageNum: 1,
                        pageSize: 10
                    })
                });
                
                const result = await response.json();
                console.log('响应状态:', response.status);
                console.log('响应结果:', result);
                
                resultDiv.textContent = `响应状态: ${response.status}\n\n` + JSON.stringify(result, null, 2);
                
                if (response.ok && result.code === 200) {
                    resultDiv.className = 'result success';
                    
                    // 显示数据详情
                    if (result.data && result.data.records) {
                        resultDiv.textContent += `\n\n📊 数据统计:\n- 总记录数: ${result.data.total}\n- 当前页记录数: ${result.data.records.length}`;
                    }
                } else {
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                console.error('请求错误:', error);
                resultDiv.textContent = `网络错误: ${error.message}\n\n请检查:\n1. 后端服务是否启动 (http://localhost:8080)\n2. CORS配置是否正确`;
                resultDiv.className = 'result error';
            }
        }

        async function testElderlyDetail() {
            const elderlyId = document.getElementById('elderlyId').value;
            const resultDiv = document.getElementById('elderlyDetailResult');
            resultDiv.textContent = '正在请求中...';
            
            if (!elderlyId) {
                resultDiv.textContent = '请输入老人ID';
                resultDiv.className = 'result error';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/elderly/${elderlyId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                resultDiv.textContent = JSON.stringify(result, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = `错误: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // 页面加载完成后自动测试老人列表API
        window.onload = function() {
            testElderlyPage();
        };
    </script>
</body>
</html>
